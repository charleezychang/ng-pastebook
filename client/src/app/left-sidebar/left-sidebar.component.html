<div id="sidebar-container">
    <a routerLink="/{{currentUser.Username}}">
        <div class='sidebar-row'>
            <div class='sidebar-images'>
                <img class='sidebar-icon' alt='' [src]="currentUser.ImageSrc" />
            </div>
            <p class='sidebar-text'>{{currentUser.FirstName}} {{currentUser.LastName}}</p>
        </div>
    </a>
    <a routerLink="/friends">
        <div class='sidebar-row'>
            <div class='sidebar-images'>
                <mat-icon>people</mat-icon>
            </div>
            <p class='sidebar-text'>Friends</p>
        </div>
    </a>
</div>
